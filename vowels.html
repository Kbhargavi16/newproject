<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<style>
    .input
    {
        font-family: 'Times New Roman', Times, serif;
       
        border: 2px solid black;
        margin-top: 50px;
        margin-left: 300px;
        margin-right: 500px;
        padding-left: 20px;
        padding-top: 20px;
        padding-bottom: 20px;
       
    }
    .button
    {
        background-color: rgb(248, 143, 45);
    }
</style>

<body style="background-color: aquamarine;">
  
    <div class=" input" style="background-color: rgb(203, 247, 247);margin-right: 300px;">
   
        <h3 >How to find vowels from the given string</h3>
    Enter your String:<input type="text" id="vow">
    <button  type="submit" class="button" onclick="vowelsTo()">submit</button>
    <p id="vowels"></p>
</div>
    <script>
        
function vowelsTo()
{
    var string=document.getElementById("vow").value
    let y="";
    let count=0;
    let counta=0;
    let counte=0;
    let counti=0;
    let counto=0;
    let countu=0;
    

   
     for(i=0;i<string.length;i++)
     {
         if(string[i]=="a"||string[i]=="A" ||string[i]=="e"||string[i]=="E"||string[i]=="i"||string[i]=="I"||string[i]=="o"||string[i]=="O"||string[i]=="u"||string[i]=="U"){
             y=y+string[i]+","
         }
         if(string[i]=="a"||string[i]=="A")
         {
             counta=counta+1
         }
         if(string[i]=="e"||string[i]=="E")
         {
             counte=counte+1
         }
         if(string[i]=="i"||string[i]=="I")
         {
             counti=counti+1
         }
         if(string[i]=="o"||string[i]=="O")
         {
             counto=counto+1
         }
         if(string[i]=="u"||string[i]=="U")
         {
             countu=countu+1
         }
     }
     count=counta+counte+counti+counto+countu;

document.getElementById("vowels").innerHTML=y+" <br>Number of vowels="+count+"<br>Number of A's="+counta+"<br>Number of E's="+counte+"<br>Number of I 's="+counti+"<br>Number of O's="+counto+" <br> Number of U's="+countu
    }

    </script>
</body>

</html>
